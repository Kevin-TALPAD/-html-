<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六一快乐！</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* 垂直方向布局 */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background-image: url('61.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 80%;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            margin-bottom: 20px; /* 在文本框下方留出空间给按钮 */
        }

        h1 {
            color: #87CEEB;
            font-size: 3.5em;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .text-content {
            font-size: 1.2em;
            color: #333;
            line-height: 1.6;
            min-height: 150px;
            padding: 10px;
        }

        .play-button {
            padding: 12px 25px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background-color: #4CAF50; /* 绿色按钮 */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .play-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .play-button:active {
            background-color: #3e8e41;
            transform: translateY(0);
        }

        /* 响应式设计：小屏幕下的字体大小调整 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .text-content {
                font-size: 1em;
            }
            .container {
                padding: 20px 25px;
            }
            .play-button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>六一快乐！</h1>
        <div class="text-content" id="yourTextContent">
            <p>亲爱的小朋友们，祝你们六一儿童节快乐！</p>
            <p>愿你们每天都充满欢声笑语，健康成长，探索世界的奇妙！</p>
            <p>像小鸟一样自由飞翔，像花朵一样绚丽绽放！</p>
        </div>
    </div>

    <button class="play-button" id="playMusicButton">点击播放音乐</button>

    <audio id="backgroundMusic" src="music.wav" loop></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var music = document.getElementById('backgroundMusic');
            var playButton = document.getElementById('playMusicButton');

            playButton.addEventListener('click', function() {
                if (music.paused) {
                    music.play()
                        .then(() => {
                            playButton.textContent = '音乐播放中...'; // 播放成功后更改按钮文本
                            playButton.disabled = true; // 播放后禁用按钮，避免重复点击
                        })
                        .catch(error => {
                            console.error("音乐播放失败:", error);
                            playButton.textContent = '播放失败 :('; // 提示失败
                            playButton.style.backgroundColor = '#dc3545'; // 变为红色
                        });
                }
            });
        });
    </script>
</body>
</html>
